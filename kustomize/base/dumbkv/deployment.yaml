# DumbKV Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dumbkv
  labels:
    app.kubernetes.io/name: dumbkv
    app.kubernetes.io/instance: dumbkv
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dumbkv
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dumbkv
        app.kubernetes.io/instance: dumbkv
        app.kubernetes.io/version: "1.0.0"
        app.kubernetes.io/component: server
    spec:
      initContainers:
        - name: wait-for-postgres
          image: postgres:15
          command:
            - sh
            - -c
            - |
              until pg_isready -h postgres-service -p 5432 -U dumbkv; do
                echo "Waiting for PostgreSQL to be ready..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
      containers:
        - name: dumbkv
          image: ghcr.io/dipereirs/srechallenge:main
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_TYPE
              value: "postgres"
            - name: DATABASE_LOCATION
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: DATABASE_URL
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
