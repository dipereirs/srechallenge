name: Test PostgreSQL

on:
  pull_request:

jobs:
  test-postgres:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Run PostgreSQL tests
        run: |
          docker build --target dumbkv-test -t dumbkv-test .
          docker run --rm --network host dumbkv-test --database-location=postgres://postgres:postgres@localhost:5432/postgres