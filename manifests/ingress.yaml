apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dumbkv-ingress
  labels:
    app.kubernetes.io/name: dumbkv
    app.kubernetes.io/instance: dumbkv-ingress
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: ingress


spec:
  ingressClassName: nginx # Use the nginx ingress controller

  rules:
  - host: dumbkv.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dumbkv-service
            port:
              number: 8000