# DumbKV Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dumbkv-deployment
  labels:
    app.kubernetes.io/name: dumbkv
    app.kubernetes.io/instance: dumbkv-deployment
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dumbkv
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dumbkv
        app.kubernetes.io/instance: dumbkv-deployment
        app.kubernetes.io/version: "1.0.0"
        app.kubernetes.io/component: server
    spec:
      initContainers:
        - name: wait-for-postgres
          image: postgres:15
          command:
            - sh
            - -c
            - |
              until pg_isready -h postgres-service -p 5432 -U dumbkv; do
                echo "Waiting for PostgreSQL to be ready..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
      containers:
        - name: dumbkv
          image: ghcr.io/dipereirs/srechallenge:main
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_TYPE
              value: "postgres"
            - name: DATABASE_LOCATION
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: DATABASE_URL
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
---
# DumbKV Service
apiVersion: v1
kind: Service
metadata:
  name: dumbkv-service
  labels:
    app.kubernetes.io/name: dumbkv
    app.kubernetes.io/instance: dumbkv-service
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
  selector:
    app.kubernetes.io/name: dumbkv
