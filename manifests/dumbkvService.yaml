apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dumbkv-pvc
  labels:
    app.kubernetes.io/name: dumbkv
    app.kubernetes.io/instance: dumbkv-pvc
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: hostpath # Use Docker Desktop's default storage class
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dumbkv-deployment
  labels:
    app.kubernetes.io/name: dumbkv
    app.kubernetes.io/instance: dumbkv-deployment
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dumbkv
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dumbkv
        app.kubernetes.io/instance: dumbkv-deployment
        app.kubernetes.io/version: "1.0.0"
        app.kubernetes.io/component: server
    spec:
      containers:
        - name: dumbkv
          image: ghcr.io/dipereirs/srechallenge:main
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_TYPE
              value: "sqlite"
            - name: DATABASE_LOCATION
              value: "/data/dumbkvstore/dumbkv.db"
          volumeMounts:
            - name: dumbkv-storage
              mountPath: /data/dumbkvstore
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: dumbkv-storage
          persistentVolumeClaim:
            claimName: dumbkv-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: dumbkv-service
  labels:
    app.kubernetes.io/name: dumbkv
    app.kubernetes.io/instance: dumbkv-service
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
  selector:
    app.kubernetes.io/name: dumbkv
